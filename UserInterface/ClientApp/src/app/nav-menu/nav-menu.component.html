<header>
  <nav class="navbar navbar-expand-sm">
    <ul class="navbar-nav mr-auto">
      <li>
        <img src="/images/logo.png" alt="Logo" class="logo" />
      </li>
      <li class="nav-item active"
          [routerLinkActive]="['link-active']"
          [routerLinkActiveOptions]="{ exact: true }">
        <a class="nav-link" [routerLink]="['/']">
          <i class="fa fa-home"></i>
        </a>
      </li>
      <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="hasLoggedIn$ | async">
        <a class="nav-link" [routerLink]="['/profile']">Profile</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['link-active']">
        <a class="nav-link" [routerLink]="['/about']">About</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!(hasLoggedIn$ | async)">
        <a class="nav-link pointer" (click)="onDisplayLogin()">Login</a>
      </li>
      <li class="nav-item" *ngIf="hasLoggedIn$ | async">
        <a class="nav-link pointer" (click)="onLogout()" [class.disabled]="(isLoading$ | async)">Logout</a>
      </li>
    </ul>
  </nav>
</header>
